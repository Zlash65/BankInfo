<html>

<head>

	<style>
		body {
			background: whitesmoke;
		}
		
		.form-control {
			margin-right: 5px;
		}
		
		.form-inputs {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		.navbar-default {
			margin-top: -10px;
		}
	</style>

	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>


	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="{{ static('style.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ static('table.css') }}">

	{% block head %}
	<title> Home </title>
	{% endblock %}

</head>

<body>
	<div class="container">
		<br>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/bank/">Bank Info</a>
				</div>

				<div class="form-inputs">
					<form class="navbar-form justified" role="search">

						<div class="row">

							<div class="form-group">
								<select class="form-control select" name="option">
									<option value="IFSC">Search by IFSC code</option>
									<option value="Bank">Search by Bank name</option>
								</select>
							</div>

							<div class="form-group">
								<input type="text" class="form-control ifsc" placeholder="IFSC" name="ifsc">
							</div>

							<div class="form-group">
								<input type="text" class="form-control bank" style="display: none;" placeholder="Bank Name" name="bank">
							</div>

							<div class="form-group">
								<input type="text" class="form-control city" style="display: none;" placeholder="City" name="city">
							</div>

							<div class="form-group">
								<button class="btn btn-default form-control" type="submit"><i class="glyphicon glyphicon-search"></i></button>
							</div>
					</form>

				</div>
			</div>

		</nav>

		{% block body %}

		{% endblock %}
	</div>

	<script>

		$('.select').on('change', function () {
			var selection = $(this).val();

			(selection == "IFSC") ? $(".ifsc").show() : $(".ifsc").hide();
			$(".bank").toggle(selection == "Bank");
			$(".city").toggle(selection == "Bank");
		});

	</script>

</body>

</html>
